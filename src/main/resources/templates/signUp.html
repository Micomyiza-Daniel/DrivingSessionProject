<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left__section">
            <div class="logo">
               <h1>Sign Up</h1>
            </div>
            <div class="form__section">
                <form method="post" action="/register" th:object="${registerRequest}">
                    <div>
                        <label for="name">Email or username</label>
                        <input type="email" name="email" id="name" class="text__input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="text__input">
                    </div>
                    <button type="submit" class="primary__button">Sign Up</button>
                </form>
            </div>
           
            <div class="create__account">
                <a href="/login" class="secondary__button">Already have an account</a>
                <a href="/register" class="secondary__button">Go To The Main Page</a>
            </div>
            <footer id="main__footer">
                <p>Copyright &copy; 2023, Bus Reservation All Rights Reserved</p>
                <div class="terms">
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right__section">
            <div class="hero">
                <h1>Let's Travel Together</h1>
                
            </div>
        </div>
    </div>
</body>
</html>
